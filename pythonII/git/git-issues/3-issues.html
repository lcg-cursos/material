# "Issues" en GitHub

## Objetivo 

Al finalizar la lección, podremos crear "issues" y dar seguimiento al mantenimiento del software, a reportes de errores, ideas y propuestas de cambios en nuestros repositorios GitHub, así como planificación de actividades. 



&lt;img src="img/sample_issue.png" width="500px" style="display: block; margin: auto;" /&gt;


---
## Introducción


Ahora que estamos desarrollando nuestro proyecto en conjunto y estamos colaborando en un repositorio necesitaremos **organizar el trabajo** de desarrollo o que simplemente nosotros necesitemos organizarnos.  

Existen tareas importantes por realizar, como:  

- Dar mantenimiento nuestros programas y documentación     
- Resolver errores  
- Crear nuevas funcionalidades  
- Realizar actualizaciones  

Así como dar seguimiento a la resolución de aquellos _pull requests_ que hayan sido enviados al repositorio.  

Los __issues__ en GitHub ayudan a gestionar aquellas actividades que permitan tener el _control y comunicación entre nosotros mismos, así como con el equipo de trabajo y con los usuarios del repositorio_.

---
## Issues

.full-width[.content-box-red[Un _issue_ te permiten rastrear el trabajo en GitHub.]]

Los _issues_ representan una herramienta de seguimiento que está integrada con los repositorios de GitHub.  

Un issue es una herramienta que proporciona GitHub para registrar, dar **seguimiento y discutir tareas, errores o propuestas de mejora** dentro de un proyecto. Funciona como una especie de **“ticket” o “nota”** que se abre en el repositorio para organizar el trabajo y facilitar la colaboración..    

&lt;img src="img/issues.png" width="350px" style="display: block; margin: auto;" /&gt;


---

## Issues

Los issues incluyen:  

- Título  
- Descripción  
- Asignación  
- Etiquetas  
- `@`menciones  

&lt;img src="img/estruc-issues.png" width="700px" style="display: block; margin: auto;" /&gt;

---

## Uso de los issues

**Escenario 1**  
 
Haciedo uso del software (programa en particular, librería, etc.)  

Por ejemplo:  

- Enviar un mensaje al desarrollador para solicitar ayuda en la resolución de un error  
- Solicitar ayuda en la configuración del software  
- Preguntar sobre el formato de datos de entrada del software  

**Escenario 2**  

Contribuyendo a la mejora del software por medio de pull request

Por ejemplo:  

- Enviar correcciones a la documentación del software  
- Proponer mejoras al software  
- Corrección de errores  

---



## Creando issues  


&amp;nbsp;&amp;nbsp;- Título  
&amp;nbsp;&amp;nbsp;- Descripción  
&amp;nbsp;&amp;nbsp;- Asignación   
&amp;nbsp;&amp;nbsp;- `@`menciones  
&amp;nbsp;&amp;nbsp;- Etiquetas 

&lt;img src="img/issues-new.png" width="700px" style="display: block; margin: auto;" /&gt;


---
## Práctica

Crea un issue asignando a tu compañero o compañera la actualización de algún documento del repositorio: reporte del proyecto, readme, licencia, etc.  

---

## Tablero de issues

Una vez que hemos creado un issue podemos ver en la sección Issues:  
- Filtros  
- Etiquetas  

&lt;img src="img/tablero-issues.png" width="700px" style="display: block; margin: auto;" /&gt;


---


## Conclusión


_GitHub issues_ permite dar seguimiento de "problemas" y dicha funcionalidad está disponible en todos los repositorios de GitHub.  

A tráves de los _issues_ podemos "discutir" con el mundo las cosas que construimos. 

Los _issues_ en GitHub son usados comúnmente para reportar errores y solicitud de nuevas funcionalidades.  


Con los _issues_ podemos organizar aún más el trabajo con etiquetas, y realizar un seguimiento las tareas.  


_¡Usa los issues para comunicarte y controlar el trabajo!_
