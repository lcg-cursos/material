# Versionamiento en Git usando tags

## Objetivo
Al finalizar la lecci√≥n, podremos identificar estados importantes de nuestro c√≥digo, as√≠ como las liberaciones del mismo, mediante el uso de etiquetas en Git/GitHub.

## Introducci√≥n

Tomemos de referencia el proyecto que estamos desarrollando para esta clase. A lo largo del desarrollo se invertir√° o hemos invertido mucho tiempo en la soluci√≥n de problemas, lo que implica agregar nuevas funcionalidades e incluso modificar o corregir el c√≥digo o documentaci√≥n que ya hemos hecho (commits). 
&lt;img src="img/workFlow.png" width="550px" style="display: block; margin: auto;" /&gt;

Sin embargo, durante todo ese proceso, a veces quisieramos guardar una "foto" del **estado actual** de nuestro c√≥digo, por considerarlo funcionable. Estas "fotos" las podemos llamar **versiones estables** de nuestro c√≥digo. ¬øy qu√© podemos hacer con ellas?:

- Obtener resultados de versiones pasadas
- Ejecutar programas anteriores
- Rastreo de programas o cambios significativos.

---
### Ejemplos  

** üìñ Libro de texto ‚Äì Ediciones oficiales**  
Imagina que un libro de bioqu√≠mica tiene muchas correcciones mientras se escribe (como los *commits*).  
Pero cuando se publica la **1ra edici√≥n**, la editorial coloca un **sello de edici√≥n**. Luego habr√° 2da y 3ra edici√≥n.  

üëâ Esas ‚Äúediciones oficiales‚Äù son las **tags** en Git: no cambian y permiten identificar una versi√≥n espec√≠fica.  

** üé∂ M√∫sica ‚Äì √Ålbumes y sencillos**  
Un artista graba muchas canciones (*commits*) y trabaja en su m√∫sica constantemente.  
Pero cuando decide lanzar un **√°lbum oficial**, etiqueta ese conjunto de canciones como una ‚ÄúVersi√≥n publicada‚Äù.  

üëâ Los *commits* son ensayos y grabaciones, pero las **tags** son los lanzamientos oficiales.  

** üìå Idea central**

Las tags son etiquetas permanentes que marcan un punto espec√≠fico en la historia de un proyecto, para que todos sepan que esa versi√≥n es importante o estable.

## Git Tag 

El etiquetado es una herramienta fundamental para que el mismo programador, los usuarios, as√≠ como otros sistemas sepan cu√°ndo el software ha cambiado y se permitan desencadenar procesos a ejecutar cada vez que esto ocurre.

Comando para crear etiquetas

```

```

## Numeraci√≥n de las versiones

- Git es un sistema de control de versiones

--

- Permite mantener todos los estados por los que ha pasado cualquiera de sus archivos

--

- Con **git tag** no nos referimos a la versi√≥n de un archivo en particular, sino de __todo__ el proyecto de manera global

--

- **git tag** permite hacer referencia a un estado del **repositorio completo**, pr√°ctica que suele ocurrir cada vez que se libera una nueva versi√≥n del software

&lt;img src="img/tagging.png" width="500px" style="display: block; margin: auto;" /&gt;

---
## Numeraci√≥n de las versiones

Las versiones de los proyectos las define el equipo de desarrollo, y se recomienda no crearlas de manera arbitraria, sino darles un significado real de acuerdo a las _modificaciones realizadas en el proyecto de software_.

Ejemplo: https://github.com/google/material-design-icons/tags
---
## Numeraci√≥n de las versiones

- Generalmente los cambios se pueden dividir en tres niveles de **"importancia": mayor, menor y peque√±o ajuste** -&gt; versi√≥n **x**,**y**,**z**.

&lt;img src="img/desc-versiones.png" width="350px" style="display: block; margin: auto;" /&gt;

--

- x -&gt; si los cambios son tan grandes que cambian la forma en la que funcionaba tu software haciendo que ya no haya compatibilidad con la versi√≥n anterior

--

- y -&gt; si agregas una nueva funcionalidad que es compatible con tus versiones anteriores

--

- z -&gt; si lo que hiciste fue arreglar un bug

## Crear un tag en Git

Supongamos que empezamos por el n√∫mero de versi√≥n **0.1.0**. Entonces para crear la correspondiente etiqueta usaremos el comando:

.full-width[.content-box-yellow[git tag [tag_name]]]

.full-width[.content-box-yellow[git tag v0.1.0]]

## Enviar etiquetas y hacer push de los commits al mismo tiempo

Hasta el momento todas las etiquetas que hemos creado han sido en nuestro repositorio local. Sin embargo, llevar estos cambios y las etiquetas al repositorio remoto es muy importante para que los usuarios de nuestros programas conozcan que existe una liberaci√≥n de c√≥digo.

Para ello, ser√° necesario hacer un push a GitHub para enviar los cambios, as√≠ como _todas_ las etiquetas al mismo tiempo, utilizando el siguiente comando:

Sintaxis:  

.full-width[.content-box-yellow[git push origin master --tags]]  

Nota: Puede ser que su rama principal no sea *master* sino *main*.

---



## Pr√°ctica

1-Env√≠a los √∫ltimos cambios realizados en el repositorio local, as√≠ como la etiqueta recien creada al repositorio remoto

.full-width[.content-box-yellow[git push origin master --tags]]

2-Ve a GitHub y asegurate que los cambios realizados (commit) y la etiqueta se encuentren en el repositorio

---

## Enviar a GitHub una etiqueta en particular

Imaginemos que hacemos varias modificaciones (commits) y generamos distintas etiquetas para nuestro control interno. Sin embargo, cuando tenemos una versi√≥n estable deseamos llevar solo una de ellas al servidor remoto. Para ello usaremos el siguiente comando:

Sintaxis:  

.full-width[.content-box-yellow[git push origin master [tag_name]]]


Ejemplo:  

.full-width[.content-box-yellow[git push origin master v0.1]]


---
## Repaso

*git tag [tag_name] -m "[mensaje]"*: Crear una etiqueta  

*git tag*: listado de etiquetas  

*git show [tag_name]*: Consultar una etiqueta en particular  

*git push origin master --tags*: Enviar al repositorio remoto las etiquetas y hacer push de los commits al mismo tiempo  

*git pull origin master --tags*: Descargar del repositorio remoto las etiquetas y los √∫ltimos cambios  

*Recuerda que en tu repositorio de trabajo por equipo debes de contar con las etiquetas creadas por el resto de los integrantes.
