## Introducci√≥n a POO

En **programaci√≥n estructurada**, resolvemos problemas escribiendo funciones y manipulando datos (listas, diccionarios, archivos). Es clara y directa, pero conforme los programas crecen, puede volverse dif√≠cil de mantener y entender.  

La **Programaci√≥n Orientada a Objetos (POO)** propone organizar el c√≥digo pensando en **objetos**, que representan entidades del mundo real o del problema que resolvemos.  


---

## 2. **¬øPor qu√© utilizar POO si ya conozco programaci√≥n estructurada?**

| Programaci√≥n estructurada üß© | Programaci√≥n orientada a objetos üß¨ |
|-----------------------------|----------------------------------|
| Se centra en funciones y datos separados. | Une datos y funciones en un mismo paquete (clase). |
| Escalable, pero con muchos datos puede ser dif√≠cil de organizar. | Facilita organizar y modelar problemas complejos. |

## üîê Encapsulamiento en Python

El **encapsulamiento** consiste en **proteger los datos internos de un objeto** para que no puedan ser modificados de forma accidental o inapropiada desde fuera de la clase.


En la pr√°ctica, se busca:

-   **Ocultar la complejidad interna** de una clase.   
-   **Controlar el acceso** a los atributos.   
-   **Asegurar consistencia** en los datos (que siempre tengan sentido biol√≥gico).
    

üëâ Python no tiene ‚Äúprivacidad estricta‚Äù como Java o C++, pero se usan **convenciones** y mecanismos como:

-   **Guion bajo simple** (`_atributo`) ‚Üí ‚ÄúNo lo toques, es para uso interno‚Äù.

---


## **¬øPor qu√© usarlo?**

### üîé Ventajas principales

1.  **Protecci√≥n de datos**: Evita que se cambien valores sensibles sin control.  
    Ejemplo: un `gen.fin` **nunca** deber√≠a ser menor que `gen.inicio`.
    
2.  **Validaci√≥n**: Permite poner reglas antes de modificar atributos.  
    Ejemplo: un `Promotor.longitud` no deber√≠a ser negativa.
    
3.  **Interfaces claras**: El usuario de la clase no necesita saber los detalles internos.  
    Solo llama a `gen.longitud` y conf√≠a en el resultado.
    
4.  **Mantenibilidad**: Si en el futuro cambia c√≥mo se calcula algo, no se rompe el c√≥digo de los usuarios.

## Dunders en Python (`__len__`, `__str__`)

**Qu√© son los dunders**

-   Son **m√©todos especiales** de Python que empiezan y terminan con `__`.
    
-   Sirven para **personalizar el comportamiento de los objetos** en operaciones comunes: imprimir, sumar, comparar, medir longitud, etc.
    
-   Python los llama autom√°ticamente en ciertos contextos.
    

Ejemplo:

-   `__len__` ‚Üí se ejecuta cuando usas `len(objeto)`.
    
-   `__str__` ‚Üí se ejecuta cuando imprimes el objeto (`print(objeto)`).
