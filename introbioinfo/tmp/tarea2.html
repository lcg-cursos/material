## Tarea

El objetivo de la tarea es reforzar el uso de comandos de navegación y creación de directorios en unix.
Se espera que al final sepas navegar por la estructura de directorios de unix, crear nuevas directorios y borrar lo que no necesitas.

Las actividades a realizar se listan a continuación. Recuerda que los pasos son secuenciales, por lo que no podrás realizar los pasos de manera aleatoria sino secuencial como estan descritos.

En cada uno de los pasos te recomendamos verificar que el comando haya sido exitoso.

---
## Instrucciones

- Posiciónate en tu directorio home
- Crea el directorio tareas
- Crea un directorio llamado tarea2
- Muévete al directorio tarea2 y crea el directorio tercer-nivel
- Dentro del directorio tercer-nivel crea el directorio cuarto-nivel
- Muévete a la carpeta tarea2, usando rutas absolutas
- Copia el archivo original.txt (ubicado en /home/lgomez/WelcomeBioinfo/datos/tarea3/) a la carpeta tarea2, usando rutas relativas
- Renombra el archivo original.txt a original-nuevo-nombre.txt
- Crea una copia del archivo original-nuevo-nombre.txt dentro de la carpeta tercer-nivel, esa copia debe llamarse original-nivel3.txt. Comprueba tu resultado
- Si no lo has hecho, muévete a la carpeta tarea2
- Crea una copia del archivo original-nivel3.txt en la carpeta cuarto-nivel conservando el nombre original.
- Finalmente lista el estado actual de la carpeta tarea2, es decir toda la estructura de la carpeta.
