# Los Datos

## Datos en investigación

Como científico puedes:

- **Crear datos**.  Resultado de tus experimentos, de muestreos, de curación de datos, etc.
- **Usar datos de terceros**. Puedes a partir de éstos datos, analizarlos y descubrir nuevo conocimiento.
  - **Datos primarios o sin procesar**: Datos originales que han sido recolectados pero aún no han sido procesados o analizados. Algunos ejemplos son los registros sonoros, observaciones, notas de campo o datos de experimentos.
  - **Datos procesados**: Datos que han sido digitalizados, traducidos, transcritos, limpiados, validados y verificados.
  - **Datos analizados**: Modelos, gráficos, tablas, textos u otros, que han sido creados a partir de los datos primarios y procesados, y que se pretende sean de ayuda en el descubrimiento de información útil, la presentación de conclusiones y la toma de decisiones.

.tiny[https://biblioguias.cepal.org/gestion-de-datos-de-investigacion/tipos-datos]

---
## Formatos

Los datos pueden venir en distintos formatos:

- Textuales (TXT, Microsoft Wod, PDF, RTF, ODT, etc.)
- Numéricos (Excel, CSV, etc.)
- Multimedia (JPEG, MPEG, WAV, etc.)
- Estructurados (XML, base de datos MySQL, etc.)
- Código de software (Java, C, etc.)
- Específicos de un software (Mesh, 3D CAD, modelo estadístico, etc.)
- Específicos de una disciplina (FITS en astronomía, CIF en química, etc.)

---

## Principios FAIR


Los **Principios FAIR** buscan solucionar la ausencia de buenas prácticas para la **publicación** de datos científicos que sean ampliamente compartidas, claramente articuladas y ampliamente aplicadas.

--

.content-box-blue[
Los **datos** podrían ser considerados como la **producción principal** de la investigación científica y su publicación y reutilización es necesaria para garantizar su validez, reproducibilidad y para conducir nuevos descubrimientos. 
]

--

[Video FAIR principles](https://www.youtube.com/watch?v=5OeCrQE3HhE)

- Findable. 
- Accesible.
- Interoperable.
- Reusable.

## Organizar y documentar los datos

Sea que vayas a usar o publicar datos, sigue estas recomendaciones:

► **Nombres de ficheros y estructura de archivos** Una estructura de ficheros bien organizada y coherente, archivos con nombres definidos, claros y significativos ayudan a encontrar la información de forma rápida y precisa. Es muy importante pensar bien la jerarquía, la estructura, nombres y versiones de los archivos, sobre todo cuando se trabaja en equipo.

► **Describir los datos de investigación** La descripción de los datos debe incluir información necesaria para conocer: Quién creó los datos, o la fuente de los datos en el caso de haber sido recolectados. Tipología y formato de los datos, datos relacionados, quién los puede utilizar, Cuándo pueden utilizarse…; Esta documentación debe estar accesible junto con sus datos para cuando se requiera interpretarlos.Esta descripción detallada, "metadatos", es fundamental para una correcta interpretación de los datos. 

Fuente: https://biblioguias.uva.es/datos-investigacion/gestion

# El Software

## 5 Recomendaciones para FAIR Software 

Si tu investigación tiene como producto de trabajo un software, un protocolo de investigación que tenga comandos o código, sigue estas recomendaciones:

1. Usar un repositorio público accesible con control de versiones.

2. Agregar una licencia de uso.

3. Para hacer tu código _Findable_, regístralo en alguna comunidad. Ahí te pedirán metadatos para describir tu programa.

4. Indica cómo citar tu software. 

5. Apégate a las buenas prácticas de desarrollo de software, que incluye documentar tu código, seguir un estándar de codificación, hacer pruebas, etc.


[FAIR Software](https://fair-software.nl/recommendations/checklist)


---

## Código reproducible es buen código

¿Qué necesitamos para **REPRODUCIR** el resultado de un análisis computacional?

--

* Los datos

--

  * La fuente de donde se descargaron.
  * La versión de la fuente asociada a ellos.
  
--

* Los programas utilizados para analizar los datos

--

    * La versión de cada un de los programas.
    * Los valores de cada uno de los argumentos utilizados.

---

## Recuerda: Todo lo que puede salir mal, saldrá mal... eventualmente

* Las bases de datos no son actualizadas o dejan detener mantenimiento.  

* Siempre existirán excepciones o casos límite que no cumplen con las suposiciones de tu código. 

* Que un programa genere un resultado no significa que el resultado sea correcto.  

* Todo lo que se te puede olvidar, se te va a olvidar:
  * ¿De dónde descargaste los datos?
  * ¿Cuáles son las suposiciones acerca de los datos iniciales?
  * ¿Qué hacia esa función compleja y rebuscada que pensaste era una joya en su momento?

# Cómo empezamos?

---

## Empezando por la organización

Es importante mantener una **estructura de directorios organizada**: un directorio de trabajo por proyecto. Dentro de este directorio, los pasos del proyecto se organizarán en subdirectorios.

Organización propuesta:

* Archivo de texto **README**: Describe de que trata el proyecto y todo lo que se realiza con los datos. Contiene todos los comandos necesarios para reproducir los resultados. (Este README es lo que nosotros tenemos como `protocolo de investigación`).

* Carpeta **data**: Con los **datos** con los que arranca el proyecto y sus respectivos **metadatos**. Los datos fuente no se modifican, si los formateas o filtras debes describirlo en el README y tener una fase (resultados) en el proyecto que se llame limpieza de datos.

* Carpeta **bin**: Con los scripts utilizados durante esta fase del proyecto.

* Carpeta **resultados**: Con los resultados generados por el proyecto.

--

&lt;img src="img/estructura-proyecto.png" width="800px" style="display: block; margin: auto;" /&gt;

---
## Importante

* Los nombres de las carpetas y de los archivos deben ser informativos.

* No deben contener espacios, acentos, ñ's.

* Los nombres de directorios y archivos son case-sensitive en unix, así que procura no mezclar mucho mayúsculas o minúsculas. Recomendable todo minúsculas.
