## üìÑ ¬øQu√© es un archivo (fichero)?

.content-box-blue[
**Unidad b√°sica de almacenamiento** en el sistema de archivos: guarda **datos relacionados** creados por una persona o programa.
]

- En esencia, es una **secuencia de bytes**; c√≥mo se interpreta depende de su **formato** (texto, imagen, audio, ejecutable).

- Se identifica por un **nombre** y una **ruta**; la **extensi√≥n** es una **convenci√≥n** (no siempre determina el contenido).

- Tiene **propiedades**: tama√±o, fechas (creaci√≥n/modificaci√≥n/acceso), **propietario** y **permisos**.

- **No** es lo mismo que un **directorio** (carpeta) ni que un **enlace**.

.tiny[En Unix, ‚Äútodo es (como) un archivo‚Äù: tambi√©n hay dispositivos, sockets, etc.]


---

## üìÑ Propiedades de un archivo

| Propiedad          | ¬øQu√© describe?                                                                        |
|:-------------------|:---------------------------------------------------------------------------------------|
| **Nombre**         | Identificador simb√≥lico elegido por el usuario. Puede tener o no **extensi√≥n**.       |
| **Ruta**           | Ubicaci√≥n dentro del **√°rbol** del sistema de archivos (carpeta donde vive).          |
| **Tipo**           | Naturaleza del objeto: **archivo regular**, **directorio**, **enlace**, **dispositivo**. |
| **Tama√±o**         | Espacio que ocupa (bytes).                                                             |
| **Propietario/Grupo** | Qui√©n es el due√±o y a qu√© grupo pertenece (control de acceso).                     |
| **Permisos (r,w,x)** | Qu√© puede hacer **propietario / grupo / otros** (leer, escribir, ejecutar/entrar).  |
| **Fechas**         | Tiempos de **modificaci√≥n** y **acceso** (y cambio de metadatos).                     |

.tiny[ 
La **extensi√≥n** (`.txt`, `.csv`, `.xlsx`) es una **convenci√≥n**: sugiere el formato/aplicaci√≥n, pero no lo garantiza. En Unix, la ‚Äúfecha de creaci√≥n‚Äù no siempre existe como tal; suele registrarse cambio de metadatos (ctime).
]

## üõ†Ô∏è Operaciones sobre archivos y directorios

- **Crear** y **abrir/cerrar** (generar y usar archivos). 

- **Leer / escribir** (consultar y modificar contenido).  

- **Listar** (ver contenido de un directorio).  

- **Buscar** (localizar por nombre o contenido).  

- **Copiar** (duplicar) y **mover/renombrar** (cambiar ubicaci√≥n/nombre).  

- **Eliminar** (quitar del sistema de archivos).  

- **Cambiar permisos/propietario** (gestionar acceso).  

.tiny[
Idea clave:   
  - archivos = **datos**;   
  directorios = **organizaci√≥n**;   
  propiedades = **metadatos** que controlan acceso y trazabilidad.  
  ]

## üìÅ ¬øQu√© es un directorio?

.content-box-blue[
Un **directorio** es un **contenedor** (tipo especial de archivo) que **organiza** y **agrupa** otros **archivos** y **subdirectorios** dentro del sistema de archivos.
]

- Funciona como una **estructura de datos** con **entradas** (nombre ‚Üí referencia a un archivo o a otro directorio).
- Forma parte de una **estructura jer√°rquica** en **√°rbol** que comienza en la **ra√≠z** `/`.
- Cada directorio puede tener un **n√∫mero arbitrario** de entradas (archivos/subdirectorios).

- Incluye **dos entradas predeterminadas**:
  - `.` ‚Üí **directorio actual**
  - `..` ‚Üí **directorio padre**  
    *(en la ra√≠z `/`, `..` apunta a la propia ra√≠z)*

## Sistema de Archivos

.pull-left[

.tiny[
-   El √°rbol tiene una **ra√≠z**: `/` (punto de partida √∫nico).

-   El √°rbol **crece** al crear directorios y **cambia** al mover/eliminar ramas.
    
-   _Sensibilidad a may√∫sculas:_ `datos/` ‚â† `Datos/`.

## üß≠ ¬øC√≥mo nos movemos en el sistema de archivos?

**Ruta (path)** = la ‚Äúdirecci√≥n‚Äù de un archivo/carpeta dentro del √°rbol.

- **Ruta absoluta**: empieza en la **ra√≠z** `/` y no depende de d√≥nde est√©s.  
  *Ej.* `/home/compu2/WelcomeBioinfo/datos/practica1/panda.txt`

- **Ruta relativa**: parte de tu **ubicaci√≥n actual** y no empieza con `/`.  
  *Ej.* si est√°s en `/home/compu2`, `WelcomeBioinfo/datos/`  

.tiny[Idea clave: usa **absolutas** para ubicaciones inequ√≠vocas; **relativas** para trabajar r√°pido dentro de un proyecto.]


---

// add `data-at-shortcutkeys` attribute to <body> to resolve conflicts with JAWS
// screen reader (see PR #262)
(function(d) {
  let res = {};
  d.querySelectorAll('.remark-help-content table tr').forEach(tr => {
    const t = tr.querySelector('td:nth-child(2)').innerText;
    tr.querySelectorAll('td:first-child .key').forEach(key => {
      const k = key.innerText;
      if (/^[a-z]$/.test(k)) res[k] = t;  // must be a single letter (key)
    });
  });
  d.body.setAttribute('data-at-shortcutkeys', JSON.stringify(res));
})(document);
(function() {
  "use strict"
  // Replace <script> tags in slides area to make them executable
  var scripts = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container script'
  );
  if (!scripts.length) return;
  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {
      s.setAttribute(scriptAttrs[j].name, scriptAttrs[j].value);
    }
    scripts[i].parentElement.replaceChild(s, scripts[i]);
  }
})();
(function() {
  var links = document.getElementsByTagName('a');

      links[i].target = '_blank';
    }
  }
})();
// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
