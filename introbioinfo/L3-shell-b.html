# El sistema de archivos en Unix

---

## 🎯 Objetivo general de la lección

.content-box-yellow[
El participante comprenderá la estructura jerárquica del sistema de archivos en Unix y el uso de rutas absolutas y relativas, para organizar, localizar y gestionar información con precisión; asimismo ejecutará de forma segura operaciones esenciales sobre archivos y directorios.
]

---

## 🗂️ Introducción al sistema de archivos (Unix)

.content-box-yellow[
El sistema de archivos es la **estructura jerárquica** que el sistema operativo usa para **guardar y organizar** información.
]

.pull-left[

```
/                      
├─ bin/
├─ sbin/
├─ etc/
├─ home/
│  └─ usuario/
├─ root/
├─ usr/
│  ├─ bin/
│  ├─ sbin/
│  ├─ lib/  lib64/
│  └─ local/
├─ var/
```
]

.pull-right[

.tiny[

- Es un **árbol** que comienza en la **raíz**: `/`.

- **Directorios** (carpetas) contienen **archivos** y otros directorios.

- Cada elemento tiene un **nombre** y una **ubicación** en el árbol (su **ruta**).

- El sistema es **sensible a mayúsculas**: `datos.txt` ≠ `Datos.txt`.

- En Unix, “**todo es un archivo**” (incluye dispositivos y enlaces).

- Existen **propietarios y permisos** que controlan el acceso.


.content-box-blue[
Idea clave: piensa en un “mapa” único del equipo, con una entrada principal (`/`) y caminos que llevan a cada recurso.
]
]
]

---
## 🗂️ Introducción al sistema de archivos (Unix)

```
/                      # raíz del sistema de archivos
├─ bin/                # ejecutables básicos para todos los usuarios
├─ sbin/               # ejecutables de administración (root)
├─ etc/                # archivos de configuración del sistema
├─ home/               # carpetas personales de usuarios
│  └─ usuario/         # directorio "home" de un usuario
├─ root/               # directorio "home" del superusuario (root)
├─ usr/                # software y datos de solo lectura de usuarios
│  ├─ bin/             # programas "de usuario"
│  ├─ sbin/            # utilidades administrativas
│  ├─ lib/  lib64/     # bibliotecas compartidas
│  └─ local/           # software instalado localmente por el admin
├─ var/                # datos cambiantes (logs, colas, cachés)
```

---
## 📄 ¿Qué es un archivo (fichero)?

.content-box-blue[
**Unidad básica de almacenamiento** en el sistema de archivos: guarda **datos relacionados** creados por una persona o programa.
]

- En esencia, es una **secuencia de bytes**; cómo se interpreta depende de su **formato** (texto, imagen, audio, ejecutable).

- Se identifica por un **nombre** y una **ruta**; la **extensión** es una **convención** (no siempre determina el contenido).

- Tiene **propiedades**: tamaño, fechas (creación/modificación/acceso), **propietario** y **permisos**.

- **No** es lo mismo que un **directorio** (carpeta) ni que un **enlace**.

.tiny[En Unix, “todo es (como) un archivo”: también hay dispositivos, sockets, etc.]


---

## 📄 Propiedades de un archivo

| Propiedad          | ¿Qué describe?                                                                        |
|:-------------------|:---------------------------------------------------------------------------------------|
| **Nombre**         | Identificador simbólico elegido por el usuario. Puede tener o no **extensión**.       |
| **Ruta**           | Ubicación dentro del **árbol** del sistema de archivos (carpeta donde vive).          |
| **Tipo**           | Naturaleza del objeto: **archivo regular**, **directorio**, **enlace**, **dispositivo**. |
| **Tamaño**         | Espacio que ocupa (bytes).                                                             |
| **Propietario/Grupo** | Quién es el dueño y a qué grupo pertenece (control de acceso).                     |
| **Permisos (r,w,x)** | Qué puede hacer **propietario / grupo / otros** (leer, escribir, ejecutar/entrar).  |
| **Fechas**         | Tiempos de **modificación** y **acceso** (y cambio de metadatos).                     |

.tiny[ 
La **extensión** (`.txt`, `.csv`, `.xlsx`) es una **convención**: sugiere el formato/aplicación, pero no lo garantiza. En Unix, la “fecha de creación” no siempre existe como tal; suele registrarse cambio de metadatos (ctime).
]

---

## 🛠️ Operaciones sobre archivos y directorios

- **Crear** y **abrir/cerrar** (generar y usar archivos). 

- **Leer / escribir** (consultar y modificar contenido).  

- **Listar** (ver contenido de un directorio).  

- **Buscar** (localizar por nombre o contenido).  

- **Copiar** (duplicar) y **mover/renombrar** (cambiar ubicación/nombre).  

- **Eliminar** (quitar del sistema de archivos).  

- **Cambiar permisos/propietario** (gestionar acceso).  

.tiny[
Idea clave:   
  - archivos = **datos**;   
  directorios = **organización**;   
  propiedades = **metadatos** que controlan acceso y trazabilidad.  
  ]

---

## 📁 ¿Qué es un directorio?

.content-box-blue[
Un **directorio** es un **contenedor** (tipo especial de archivo) que **organiza** y **agrupa** otros **archivos** y **subdirectorios** dentro del sistema de archivos.
]

- Funciona como una **estructura de datos** con **entradas** (nombre → referencia a un archivo o a otro directorio).
- Forma parte de una **estructura jerárquica** en **árbol** que comienza en la **raíz** `/`.
- Cada directorio puede tener un **número arbitrario** de entradas (archivos/subdirectorios).

- Incluye **dos entradas predeterminadas**:
  - `.` → **directorio actual**
  - `..` → **directorio padre**  
    *(en la raíz `/`, `..` apunta a la propia raíz)*

---

## Sistema de Archivos

.pull-left[

.tiny[
-   El árbol tiene una **raíz**: `/` (punto de partida único).
    
-   Cada **directorio** es un **nodo** que puede contener otros directorios o **archivos** (sus “hijos”).
    
-   Un **archivo** es una **hoja** del árbol (no contiene otros elementos).
    
-   A cualquier elemento se llega por su **ruta**:
    
    -   **Absoluta:** desde `/` (ej. `/home/compu2/WelcomeBioinfo/datos/practica1/geranio.txt`).
        
    -   **Relativa:** desde donde te encuentras (ej. desde `datos` → `practica2/`).
        
-   El árbol **crece** al crear directorios y **cambia** al mover/eliminar ramas.
    
-   _Sensibilidad a mayúsculas:_ `datos/` ≠ `Datos/`.  

]

]

.pull-right[
&lt;img src="img/sistema-archivos.png" width="100%" style="display: block; margin: auto;" /&gt;
]

## 🧭 ¿Cómo nos movemos en el sistema de archivos?

**Ruta (path)** = la “dirección” de un archivo/carpeta dentro del árbol.

- **Ruta absoluta**: empieza en la **raíz** `/` y no depende de dónde estés.  
  *Ej.* `/home/compu2/WelcomeBioinfo/datos/practica1/panda.txt`

- **Ruta relativa**: parte de tu **ubicación actual** y no empieza con `/`.  
  *Ej.* si estás en `/home/compu2`, `WelcomeBioinfo/datos/`  

.tiny[Idea clave: usa **absolutas** para ubicaciones inequívocas; **relativas** para trabajar rápido dentro de un proyecto.]


---

## 📌 Rutas absolutas

- **Siempre** comienzan con `/`.  
- **No** cambian aunque te muevas a otro directorio.  
- Útiles en scripts que deben funcionar sin ambigüedad.

**Ejemplos (según el diagrama):**

```text
/home/compu2/WelcomeBioinfo/datos/practica1/geranio.txt
/home/compu2/WelcomeBioinfo/datos/practica3/
```

---
## 📌 Rutas relativas

-   **No** comienzan con `/`.
    
-   Dependen del **directorio donde estás**.
    
-   Más cortas y cómodas dentro de un proyecto.
    

**Ejemplos:**

```
# Estando en /home/compu2
 WelcomeBioinfo                   # → /home/compu2/WelcomeBioinfo
 WelcomeBioinfo/datos/practica2   # → /home/compu2/WelcomeBioinfo/datos/practica2
```

---

## 🔹 Atajos y entradas especiales

| Símbolo | Significa…                          | Ejemplo útil                              |
|:------:|-------------------------------------|-------------------------------------------|
| `.`    | Directorio **actual**               | `./script.sh` (ejecuta script aquí)       |
| `..`   | Directorio **padre**                | `cd ..` (sube un nivel)                   |
| `../..`| **Dos** niveles arriba              | `cd ../../`                               |
| `~/`   | Tu **HOME** (p. ej., `/home/user/`) | `cd ~/proyectos`                          |

&gt; Nota: en Unix **importa** mayúsculas/minúsculas (`datos/` ≠ `Datos/`). Usa **TAB** para autocompletar rutas.

## 🧰 Comandos básicos del sistema de archivos

| Comando | ¿Para qué sirve? | Ejemplo útil |
|:--|:--|:--|
| `ls` | Listar contenido de un directorio | `ls -lah` (incluye ocultos y tamaños legibles) |
| `cd` | Cambiar de directorio | `cd ~/proyectos` · `cd ..` (subir) |
| `pwd` | Mostrar ruta actual | `pwd` |
| `mkdir` | Crear directorio(s) | `mkdir -p data/raw` (crea árbol) |
| `rmdir` | Borrar **directorio vacío** | `rmdir carpeta_vacia` |
| `rm` | Borrar archivos/directorios | `rm -i archivo.txt` · `rm -r carpeta/` *(recursivo)* |
| `chmod` | Cambiar permisos (r,w,x) | `chmod 640 datos.tsv` · `chmod u+x script.sh` |
| `chown` | Cambiar propietario/grupo | `sudo chown user:grupo datos.tsv` |
| `df` | Uso de disco por volumen | `df -h` |
| `du` | Tamaño por ruta/archivo | `du -sh *` |

.tiny[**Seguridad:** prueba primero con `ls` antes de borrar; usa `rm -i` para confirmar; respeta tu `~/` y evita modificar `/` y directorios del sistema.]

## ⚡ Tips básicos de terminal (resumen)

- **TAB**: autocompleta (doble TAB = muestra opciones).  

- **↑ / ↓**: recorre el historial · **Ctrl+R**: busca en el historial.  

- **Copiar/pegar**:  
  - Linux: **Ctrl+Shift+C / Ctrl+Shift+V**  
  - macOS: **Cmd+C / Cmd+V**  
  - Windows/MobaXterm: **Ctrl+C / Ctrl+V** (clic derecho suele pegar)
  
- **Ctrl+C** interrumpe · **Ctrl+L** limpia · **q** sale de *man*  

- **Ctrl+A / Ctrl+E**: ir al inicio/fin de la línea.

## 🏗️ Creando directorios

**Objetivo:** organizar tu trabajo creando carpetas de forma segura y reproducible.

.content-box-gray[
mkdir nombre_directorio
]

**Opciones clave:**  `-p` ,  `-v`, `-m`, etc.

**Buenas prácticas de nombres:**
- Sin espacios (o pon **comillas**): `mi_carpeta`, `proyecto-ec0301`
- Evita tildes y caracteres raros
- Usa minúsculas y separadores (`_` o `-`)

**Ejemplos útiles:**

```bash
# 1) Carpeta simple
mkdir practica_ec0301
```

## 🏗️ Práctica: crear y navegar directorios

**Objetivo:** crear una estructura simple de carpetas y verificarla.


```bash
# 1) Ve a tu HOME y crea la carpeta raíz del ejercicio
cd ~
mkdir intro-bioinfo
cd intro-bioinfo

# 2) Crea y entra a practica1
mkdir practica1
cd practica1

# 3) Crea dos carpetas: animales y plantas
mkdir animales plantas

# 4) Entra a animales y crea la subcarpeta osos
cd animales
mkdir osos

# 5) Entra a osos (confirmar la ruta) y vuelve a HOME
cd osos
pwd
cd ~

```



---

```bash
# --- Preparación (si aún no existe la estructura local) ---
mkdir -p ~/intro-bioinfo/practica1/{animales/osos,plantas}

# 1) Ir al directorio `osos`
cd ~/intro-bioinfo/practica1/animales/osos
pwd

# 2) Copiar con RUTA ABSOLUTA el archivo panda.txt
#    Origen: /home/compu2/WelcomeBioinfo/datos/practica1/panda.txt
cp /home/compu2/WelcomeBioinfo/datos/practica1/panda.txt .
ls -lh

# 3) Mover panda.txt al directorio padre `animales` usando RUTA RELATIVA
mv panda.txt ..
ls -lh ..           # (opcional) confirmar que ya no está en `osos`

# 4) Entrar a la carpeta `plantas` con RUTA ABSOLUTA
cd ~/intro-bioinfo/practica1/plantas
pwd

# 5) Copiar geranio.txt usando RUTA RELATIVA (desde `plantas`)
#    Objetivo: /home/compu2/WelcomeBioinfo/datos/practica1/geranio.txt
#    Desde /home/&lt;tu_usuario&gt;/intro-bioinfo/practica1/plantas
cp ../../../../compu2/WelcomeBioinfo/datos/practica1/geranio.txt .
ls -lh

# 6) Listar los archivos que hay en el directorio `animales` SIN salir de `plantas`
ls -lh ../animales

```

## ⚡ Atajos de teclado en la terminal (Unix)

### Movimiento en la línea
- **Ctrl + A** → ir al **inicio** de la línea  
- **Ctrl + E** → ir al **final** de la línea  
- **Alt + B** → mover **una palabra atrás**  
- **Alt + F** → mover **una palabra adelante**

### Edición rápida
- **Ctrl + K** → borrar desde el **cursor → fin**  
- **Ctrl + U** → borrar desde **inicio → cursor**  
- **Ctrl + W** → borrar **palabra atrás**  
- **Alt + D** → borrar **palabra adelante**  
- **Ctrl + Y** → **pegar** lo último borrado (yank)

---
## ⚡ Atajos de teclado en la terminal (Unix)

### Historial y búsqueda
- **↑ / ↓** → navegar el **historial**  
- **Ctrl + R** → **buscar** en el historial (repítelo para la siguiente coincidencia)

### Control y pantalla
- **Ctrl + C** → **interrumpir** el proceso en curso  
- **Ctrl + Z** → **suspender** (luego `fg` para volver, `bg` al fondo)  
- **Ctrl + L** → **limpiar** la pantalla  
- **TAB** → **autocompletar** (doble TAB muestra opciones)

.tiny[
**Notas:**  
- **Alt** = tecla **Meta** (en macOS puedes activar “Use Option as Meta” o usar **Esc** y luego la letra).  
- Copiar/pegar: Linux (**Ctrl+Shift+C / Ctrl+Shift+V**), macOS (**Cmd+C / Cmd+V**), Windows Terminal/MobaXterm (**Ctrl+C / Ctrl+V**).
]

  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
