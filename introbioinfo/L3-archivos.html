## Formato FASTA

Definición
.content-box[
```
&gt;ID de la secuencia, metadatos de identificación
AAAAAAAAATTTTTTTTTTTCCCCCCCCGGGGGGGG ....
```
]

- Se recomienda que las líneas de secuencia sean a lo más de 80 caracteres por línea
- Cada nucleótido o aminoácido es representado por UNA letra
- No se permiten d´ıgitos en la secuencia
- La secuencia debe apegarse a los códigos estándar IUPAC para aminoácidos o nucleótidos

## Formatos tabulares

Una línea por cada elemento. Cada línea DEBE contener 9 campos. Los campos
DEBEN estar separados por tabuladores. Todos los campos DEBEN contener un valor,
los campos vacíos se denotan con ’.’

1. **seqname**. Nombre del cromosoma
2. **source**. Nombre del programa que generó ese elemento
3. **feature**. Tipo de elemento
4. **start**. Posición de inicio
5. **end**. Posición de final
6. **score**. Un valor de punto flotante
7. **strand**. La cadena (+ , - )
8. **frame**. Marco de lectura
9. **attribute**. Pares tag-value, separados por coma, que proveen información adicional

## ¿Qué es una base de datos?


.content-box-blue[
“A database is an organized collection of structured information, or data, typically
stored electronically in a computer system. A database is usually controlled by a
database management system (DBMS). Together, the data and the DBMS, along
with the applications that are associated with them, are referred to as a database
system, often shortened to just database.”

## Verificando la integridad de los datos

Es una buena práctica verificar la integridad de los datos después de haber
realizado una descarga.

Los dos algoritmos más comunes

- SHA checksum
- MD5 checksum

Estos programas generan una suma encriptada que será  única para cada
archivo. Muchos recursos genómicos cuentan con las sumas de
confirmación para cada descargable.

Existen comandos específicos para realizar esta tarea:

## scp

Sintaxis básica

.content-box-gray[
```
## Sintaxis basica scp
scp [$SOURCE] [$DESTINATION]
```
]


**source**: De donde vienen los datos

**destination**: A donde van los datos

---
## Copiemos un archivo al servidor


Sintaxis básica


```
## Copiando el archivo prueba.txt
## a mi carpeta practica3 en el servidor
scp prueba.txt lgomez@[$SERVER]:/home/lgomez/practica3/

## Copiando el archivo e_coli_genome.fasta.gz
## desde el servidor a mi computadora
scp lgomez@[$SERVER]:/home/lgomez/practica3/
````

---
## rsync

Este comando sigue la misma sintaxis básica

```
## Sintaxis basica scp
rsync -e ssh [$SOURCE] [$DESTINATION]

```

- -e ssh: Indica que nos conectaremos al servidor a trav´es de una
conexión de tipo ssh
- **source**: De donde vienen los datos
- **destination**: A donde van los datos

## Streams en Unix

Unix fue diseñado como un sistema altamente modular [?]. La existencia
de distintos flujos (streams), cada uno con un propósito único, facilitan la
comunicación entre los módulos.

- **Standard input** Es el flujo a través del cual un programa lee sus
datos de entrada
- **Standard output** Es el flujo a través del cual un programa escribe su
salida
- **Standard error** Es el flujo a través del cual un programa escribe los
mensajes de error

El standard output y el standard error generalmente se imprimen a
pantalla, a menos que sean redirigidos

---
## Un ejemplo de redireccionamiento

¿Cuál es el estándar input, output y error en este ejemplo?

```
## Concatenar archivo personal_info.txt y NA.txt
cat personal_info.txt NA.txt
```

El estándar output y el estándar error se imprimen en pantalla por default


---
## Redireccionando el std output y el std error

```
## Concatenar archivo personal_info.txt y NA.txt
## Redireccionar solo el std output
cat personal_info.txt NA.txt &gt; output.txt

## Redireccionar el std output y el std error
cat personal_info.txt NA.txt &gt; output.txt 2&gt; error.txt
```

---
## Otro tipo de redireccionamiento

**¿Qué cambió?**


```
## Concatenar archivo personal_info.txt y NA.txt
## Redireccionar solo el std output, utilizando &gt;&gt;
cat personal_info.txt NA.txt &gt;&gt; output.txt
```

---
## Otro tipo de redireccionamiento

**¿Qué cambió?**

```
## Concatenar archivo personal_info.txt y NA.txt
## Redireccionar solo el std output, utilizando &gt;&gt;
cat personal_info.txt NA.txt &gt;&gt; output.txt
```

|Comando | Función   |
|---- |---      |
|&gt;  |Crea el archivo si no existe y lo sobre escribe si existe |
|&gt;&gt; |Crea el archivo si no existe y agrega el nuevo contenido al final si existe|

---
## Redireccionando std input

Este tipo de redireccionamiento no es tan común

```
## El inputfile es redireccionado
## para ser el std input del programa
## El std output del programa es redireccionado
## hacia el archivo outputfile
programa &lt; inputfile &gt; outpufile
```
