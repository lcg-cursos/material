##  El Proceso de Análisis de Datos

.content-box-yellow[

"El **Proceso de Análisis de Datos** conlleva la **recolección**, **transformación**, **limpieza** y **modelado** de datos para **descubrir/conocer** la *información útil* y de interés.

Todos los datos obtenidos se transforman en conclusiones y se usan para la toma de decisiones. 
]

---
##  El Proceso de Análisis de Datos

Para nuestros ejemplos de ahora en adelante, seguiremos los siguientes pasos:

- **Conocer el Problema o el Escenario**. En lo posible, en nuestro documento de Reporte de Investigación, describir en la Introducción, el problema.

- **Recolectar/descargar/copiar los datos**. Los puedes descargar de base de datos, de otro servidor, pero siempre hay que anotar la fuente. De preferencia hay que guardarlos en un directorio puede ser `input_data`, `data`, `data_source` o como quieras llamarlo.

- **Explorar/Entender los datos**. ANTES de usar los datos, investiga su contenido, qué hay en cada columna, qué tipo de datos son (números, reales, caracteres..). Checa si hay valores vacios. Determina el tipo de formato.

- **Limpiar/Filtrar los datos** ( mas adelante cuando aprendamos a filtrar!). Los datos ORIGINALES que descargas NO SE TOCAN. Si es necesario limpiar (eliminar renglones o columnas o algun dato), crea otra carpeta donde guardes esos archivos modificados.

---

##  El Proceso de Análisis de Datos

- **Analizar los datos y Responder las preguntas**. Analiza primero los pasos que vas a seguir para responder la pregunta, y describelo (algoritmo). Un algoritmo NO SON LOS COMANDOS, sino la LOGICA que vas a seguir, usando el archivo de datos. 

&gt; Por ejemplo, si usaramos el archivo de anotaciones del genoma de E. coli (.gff), si queremos saber cuantos genes tiene el genoma, el algoritmo seria:

&gt; 1. **Obtener/Filtrar** todos los renglones que en su columna 3 diga "gene"
&gt; 2. **Contar** cuantos renglones son.

&gt; Si te fijas siempre iniciamos con un verbo.

- **Sacar conclusiones**. Una vez que respondas las preguntas, observa los resultados y describe lo que observas.

# Entendiendo el problema 

El genoma de **Escherichia coli** K12 se publicó en 1997, y a través de los años se ha ido anotando información sobre sus genes o otros elementos genéticos. Vamos a explorar el genoma y contestar algunas preguntas que nos ayudarán a entender mejor este organismo.


1. Vamos a prepar el repositorio para el proyecto, 
2. Vamos a copiar el documento `README.txt` 
3. Lee con cuidado el `README.txt` de inicio a fin.

## 3. ¿Qué tipos de features tiene el genoma de *Escherichia coli*?

¿Qué comandos voy a ocupar?

--

- **`cut`** - Necesito acceder a la tercer columna.

- **`sort`** - Necesito ordenar los valores de la tercer columna.

- **`uniq`** - Necesito obtener los valores únicos.

--

```bash
## Accediendo a la tercer columna
cut -f3 data/coli.gff | head

## Necesito ordenar los valores de la tercer columna
cut -f3 data/coli.gff | sort | head -20

## Necesito obtener los valores unicos
cut -f3 data/coli.gff | sort | uniq

## Otra opcion
cut -f3 data/coli.gff | sort -u
```

Funcionalidades del comando `uniq`:

Para llevar a cabo un proyecto de Análisis de Datos existen varias metodologías a seguir. Aunque KDD, SEMMA y CRISP-DM son las tres más utilizadas".

- KDD o Knowledge Discover Database
- SEMMA o Sample, Explore, Modify, Model and Assess
- CRISP-DM o Cross Industry Standard Process for Data Mining

---
##  Procesos de Análisis de Datos 

| KDD     |  SEMMA   | CRISP  |
|:--      |:---      |:---     |
| Selección    | Muestrear | Entendimiento del Negocio |
| Preprocesamiento    | Explorar | Entendimiento de los datos |
| Transformación | Modificar | Preparación de los datos |
| Minería de datos | Modelar | Modelado|
| Interpretación / Evaluación | Evaluar | Evaluación|
|     |     | Despliegue |
