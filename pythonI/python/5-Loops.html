# Ciclos e Iterables en Python

---
## Introducci√≥n

En Python, los **ciclos** permiten **repetir** un conjunto de **instrucciones** varias veces. Son esenciales para recorrer **objetos iterables**. 


### Objeto iterable

Un **objeto iterable** es cualquier objeto que **puede devolver sus elementos uno a uno**. En Python, las **listas, tuplas, cadenas de texto y archivos** son iterables por lo tanto se pueden recorrer con un ciclo `for`.

# Loops 

El ciclo for permite recorrer elementos de una secuencia (listas, archivos, cadenas de texto).

Tiene esta sint√°xis:

.content-box-green[


``` python

```

]


### Caracter√≠sticas del ciclo for

- Itera autom√°ticamente sobre cualquier objeto iterable.
- Objeto iterables: listas, tuplas, diccionarios, archivos, y m√°s.
- Es m√°s seguro y eficiente que while, ya que evita errores de condici√≥n infinita.
- Se puede combinar con `enumerate()`, `zip()`, `range()`, `reversed()`, entre otros.

## split

La funci√≥n `split()` en Python se usa para dividir una cadena de texto en una lista de subcadenas, utilizando un delimitador especificado. Si no se proporciona un delimitador, se usa el espacio en blanco por defecto.

.tiny[

2.  **`maxsplit`** (opcional): N√∫mero m√°ximo de divisiones a realizar. El valor por defecto es `-1`, lo que significa que se divide en todas las posibles ocurrencias.

# Leer con `readlines()`

# Modificando el comportamiento del `for`

Dentro de un bucle `for`, se pueden usar varias funciones y palabras clave que modifican su comportamiento.


### `break` ‚Üí Detener el bucle antes de que termine

Finaliza el bucle cuando se cumple una condici√≥n.

Ejemplo: Buscar una base espec√≠fica en una secuencia


``` python
secuencia = "ATGCGTACGTAG"
buscar = "C"

for base in secuencia:
    if base == buscar:
        print(f"Base '{buscar}' encontrada, deteniendo el bucle.")
        break
    print(base)
```

üîπ **Explicaci√≥n**: El bucle se detiene cuando encuentra la primera 'C'.

---
# Modificando el comportamiento del `for`


### `continue` ‚Üí Saltar una iteraci√≥n y seguir con la siguiente

`continue` omite el c√≥digo restante en la iteraci√≥n actual y pasa a la siguiente.

Ejemplo: Omitir bases 'C' en una secuencia


``` python
secuencia = "ATGCGTACGTAG"

for base in secuencia:
    if base == "C":
        continue
    print(base, end="")
```

üîπ **Explicaci√≥n**: Cada vez que se encuentra una `'C'`, la impresi√≥n se omite y el bucle contin√∫a.

---
## Modificando el comportamiento del `for`

### `else` en un `for` ‚Üí Se ejecuta si el bucle NO se interrumpe con `break`.

Ejemplo: Buscar una base que no existe


``` python
secuencia = "ATGCGTAG"
buscar = "X"

for base in secuencia:
    if base == buscar:
        print(f"Base '{buscar}' encontrada.")
        break
else:
    print(f"Base '{buscar}' no encontrada en la secuencia.")
```

üîπ **Explicaci√≥n**: Como `'X'` no est√° en la secuencia, el `else` se ejecuta.

## `zip()` con listas no del mismo tama√±o

Si las listas que se usan con `zip()` no tienen el mismo tama√±o, **zip solo emparejar√° elementos hasta la longitud de la lista m√°s corta**, ignorando los elementos sobrantes de la m√°s larga.


``` python

## Ciclo `while`
