# Tuplas y diccionarios

---
## üß¨ Introducci√≥n:

En programaci√≥n, uno de los retos m√°s comunes es **organizar y manejar datos estructurados** de forma eficiente y clara. En Python, existen estructuras de datos poderosas que nos permiten modelar desde los elementos m√°s simples hasta sistemas complejos como los que encontramos en la biolog√≠a molecular.

En esta lecci√≥n exploraremos dos de estas estructuras fundamentales: **tuplas y diccionarios**

---

## üìå ¬øQu√© son las **tuplas** en Python?

### Concepto:

Una **tupla** es una **colecci√≥n ordenada e inmutable** de elementos. Es similar a una lista, pero una vez creada **no se puede modificar** (ni agregar, eliminar o cambiar elementos).

&gt; ‚úÖ Se usan cuando necesitas garantizar que los datos no cambien a lo largo del programa.

---
## Tuplas

üß† 1. ¬øPor qu√© usar tuplas si existen listas?

- Las tuplas son m√°s r√°pidas que las listas en operaciones de acceso y creaci√≥n.

- Al ser inmutables, se pueden usar como claves de diccionarios, mientras que las listas no.

- Se consideran m√°s seguras porque garantizan que los datos no ser√°n modificados.

---
### **1. Creaci√≥n de Tuplas**

En Python, una tupla se define colocando los elementos entre par√©ntesis `()`, separados por **comas**.


``` python
tupla_vacia = ()
tupla_numeros = (1, 2, 3, 4, 5)
mi_tupla = 1, 2, 3
una_tupla = (5,)  # Es tupla
no_es_tupla = (5)  # Es un entero
tupla_mixta = (1, "Hola", 3.14, True)
tupla_anidada = ((1, 2, 3), (4, 5, 6))
tupla_compleja = (1, "Python", 3.14, [1, 2, 3])
```


Caracter√≠sticas

- ‚úî Ordenadas (se accede por √≠ndice).
- ‚úî Inmutables (no se pueden modificar despu√©s de ser creadas). 
- ‚úî Permiten duplicados. 
- ‚úî Se pueden anidar. 
- ‚úî Pueden contener distintos tipos de datos 

---
### **1. Creaci√≥n de Tuplas**

#### **Uso de `tuple()` para crear tuplas**

Tambi√©n puedes usar la funci√≥n `tuple()` para convertir otro tipo de datos en tuplas.


``` python
tupla_desde_cadena = tuple("Python")  # ('P', 'y', 't', 'h', 'o', 'n')
tupla_desde_lista = tuple([1, 2, 3])  # (1, 2, 3)
```


---
### **2. Acceso a Elementos**

#### **Acceso por √çndices**

Cada elemento tiene un √≠ndice que empieza en `0`. Se accede igual que en listas:


``` python
tupla = ("a", "b", "c", "d")
print(tupla[0])  # 'a'
print(tupla[2])  # 'c'
```

**√çndices Negativos**


``` python
print(tupla[-1])  # 'd'
print(tupla[-3])  # 'b'
```

&gt; ‚ùå No se puede hacer: tupla[1] = "z" ‚Üí Lanza un TypeError (inmutabilidad)

---
## **3. Slicing (Corte) en Tuplas**

La sintaxis es la misma que con listas:


``` python
tupla = (10, 20, 30, 40, 50, 60, 70)

print(tupla[1:4])   # (20, 30, 40)
print(tupla[:3])    # (10, 20, 30)
print(tupla[3:])    # (40, 50, 60, 70)
print(tupla[::2])   # (10, 30, 50, 70)
print(tupla[::-2])  # (70, 50, 30, 10)
print(tupla[::-1])  # (70, 60, 50, 40, 30, 20, 10)
```

Palindromo de una secuencia


``` python
secuencia = tuple("AATTAA")
print(secuencia == secuencia[::-1])  # True (pal√≠ndromo)
```

---
## **4. M√©todos de Tuplas**

Las tuplas solo tienen dos m√©todos:


``` python
tupla = ("a", "b", "c", "a", "d")
print(tupla.index("c"))  # 2
print(tupla.count("a"))  # 2
```

---
## **5. Tuplas por Comprensi√≥n (con `tuple()` y generadores)**

Python no tiene una sintaxis especial para comprensi√≥n de tuplas, pero se puede usar un generador con `tuple()`:


``` python
cuadrados = tuple(x**2 for x in range(5))
print(cuadrados)  # (0, 1, 4, 9, 16)
```

## üìù **Estructuras de Datos en Python**: Diccionarios


fundamentales en Python. Son ideales para representar **datos asociados** mediante una relaci√≥n **clave-valor**, como un gen y su funci√≥n, o un ID y su secuencia.

Un **diccionario** es una colecci√≥n **desordenada**, **mutable** y **indexada por claves √∫nicas**, no por posici√≥n.

&gt; üìç Se usa para relacionar una **clave (key)** con un **valor (value)**.


---
## **1. Creaci√≥n de Diccionarios**

### **Sintaxis**


``` python
diccionario_vacio = {}
gen = {
    "nombre": "lacZ",
    "longitud": 1200,
    "producto": "Œ≤-galactosidasa"
}
```


### ‚úî Caracter√≠sticas

-   Claves √∫nicas e inmutables (pueden ser `str`, `int`, `float`, `tuple`
-   Valores mutables o inmutables
-   No tienen orden (aunque desde Python 3.7 conservan el orden de inserci√≥n)
-   Se accede mediante **clave**, no √≠ndice

---
## **1. Creaci√≥n de Diccionarios**

#### **Uso de `dict()` para crear diccionarios**


``` python
gen = dict(nombre="lacZ", longitud=1200, producto="Œ≤-galactosidasa")
```
O para convertir pares de listas o tuplas:


``` python
pares = [("A", 2), ("T", 3)]
diccionario = dict(pares)
```

---
## **2. Acceso y Modificaci√≥n de Elementos**

**Acceder a un valor por clave**


``` python
print(gen["nombre"])      # "lacZ"
print(gen.get("hebra"))   # None (o valor por defecto)
```

**Agregar o modificar valores**


``` python
gen["hebra"] = "+"
gen["producto"] = "enzima Œ≤-galactosidasa"
```

**Eliminar elementos**


``` python
del gen["longitud"]
```

---
## **3. M√©todos comunes de diccionarios**

| M√©todo           | Descripci√≥n                                                                 |
|------------------|-----------------------------------------------------------------------------|
| `get(clave)`     | Devuelve el valor asociado a la clave, o `None` si no existe.               |
| `keys()`         | Devuelve una vista con todas las claves del diccionario.                   |
| `values()`       | Devuelve una vista con todos los valores del diccionario.                  |
| `items()`        | Devuelve una vista de pares `(clave, valor)` del diccionario.              |
| `pop(clave)`     | Elimina y retorna el valor asociado a la clave.                            |
| `update(dict2)`  | Agrega o actualiza pares clave-valor desde otro diccionario.               |
| `clear()`        | Elimina todos los elementos del diccionario, dej√°ndolo vac√≠o.     |


---

## **4. Recorrer un diccionario**



``` python
for clave in gen:
    print(clave, ":", gen[clave])
```

O de forma m√°s elegante:


``` python
for clave, valor in gen.items():
    print(f"{clave}: {valor}")
```


---

## **5. Diccionarios anidados**


``` python
genes = {
    "lacZ": {"producto": "Œ≤-galactosidasa", "longitud": 1200},
    "lacY": {"producto": "permeasa", "longitud": 1050}
}
```


``` python
print(genes["lacZ"]["producto"])  # Œ≤-galactosidasa
```

---
## **6. Comprensi√≥n de diccionarios (Dict Comprehension)**

### **Sintaxis general**


``` python
{clave: valor for elemento in iterable if condici√≥n}
```

### üß™ Ejemplo: Cuadrados de n√∫meros


``` python
cuadrados = {x: x**2 for x in range(5)}
print(cuadrados)  # {0: 0, 1: 1, 2: 4, 3: 9, 4: 16}
```

---
### üß¨ Ejemplo: Contar bases en secuencia


``` python
secuencia = "AATTGGCC"
frecuencia = {base: secuencia.count(base) for base in "ATGC"}
print(frecuencia)  # {'A': 2, 'T': 2, 'G': 2, 'C': 2}
```
