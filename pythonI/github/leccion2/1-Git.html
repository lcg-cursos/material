## Introducción
__Vamos a comenzar a hacer software, pero… ¿qué queremos lograr con el desarrollo de software?__

- Resolver algún problema  

- Que nuestro código pueda ser utilizado por otras personas  

- Que el software sea fácil de entender por mi y por los demás  

- Que sea fácil realizar modificaciones  

- ¡Colaborar con más gente!  

---

## Introducción  

__Para lograrlo necesito...__

- Utilizar estándares de codificación  
  - PEP8 para Python  
  - Guías de estilo de Google https://google.github.io/styleguide/   


- Utilizar notaciones o estándares de nombrado  
  **- Snake case: (snake_case) para Python (PEP8)**  
  - Camel case:  (camelCase) para JavaScript      
  - Upper case: UPPER_CASE  -&gt; para constantes  

- Buenas prácticas  
  - Encabezado de programas  
  - Documentación interna  
  - Nombrado adecuado de variables y métodos/funciones  
  - Nombrado adecuado de los programas  
  - Organización adecuada del código (carpetas y archivos)  
  - Compartir el código con mis compañeros para obtener retroalimentación (REVISIÓN POR PARES)  

**- Control de versiones del código**

## ¿¿Qué pasa si no controlamos versiones?

Situaciones comunes:

- Perdemos cambios en scripts  

- No sabemos qué versión generó un resultado  

- Archivos duplicados

```
analisis_final_v2_ok_ahora_si.py
```
.full-width[.content-box-red[Sin control de versiones, la **reproducibilidad** se vuelve difícil.]]

## ¿Cómo puedo controlar mi código? 

Un sistema de control de versiones automático es una herramienta que se encarga por nosotros de __controlar__ todos los cambios que realicemos en nuestros programas, permitiendo:


- Registrar los cambios que suceden en los archivos

- Regresar a versiones anteriores

- Guardar quién hizo cada cambio

- Tener un “undo” o “deshacer” ilimitado

## ¿Por qué Git domina actualmente?

- Trabajo colaborativo: Permite que varias personas pueden trabajar en el mismo proyecto sin sobrescribir el trabajo de otros.

- Distribuido: Que cada persona tiene una copia completa del repositorio (con todo el historial).

- Muy eficiente con el manejo del código: Git está optimizado para manejar **archivos de texto** (como código).

"Es el **Instagram** de los desarrolladores"  

Git es la herramienta estándar actual en investigación y desarrollo.  


&lt;img src="img/logo_git.png" width="250px" style="display: block; margin: auto 0 auto auto;" /&gt;

## ¿Cómo trabajo con Git? 

__Git de manera local:__  
- Solo yo puedo tener acceso al código  
- Puedo controlar en mi computadora los cambios que haga al código  
- Mi software se vuelve solo de uso personal  

__Git + GitHub:__ 
- Permitiendo trabajar conjuntamente en una idea  
- Formar una comunidad de varias personas trabajando en un fin común  
- Contribuir a mejorar el código  
- Acceso al código, leerlo, estudiarlo y aprender de él, e incluso hacer cambios y experimentar sin afectar el código original

## Configuración de Git

- Abrir una terminal (Git bash en Windows):  

`git --version` 

Definiendo mi nombre y correo electrónico:  

`git config --global user.name ”tuNombre”`  
`git config --global user.email "tuEmail"`  

Nota: usa las comillas para especificar los valores.  

El **user.name** e **user.email** estarán asociados a las siguientes actividades con Git, así como con la interacción _GitHub_, por lo que el email que se defina debe ser el mismo que el de nuestra cuenta de GitHub.

Para ver los valores de configuración de Git:  
`git config --list`

## Ignorando archivos

**¿Qué pasa si hay archivos que no quiero controlar?**  

Por ejemplo, archivos de respaldo creados automáticamente por nuestro editor, por el sistema operativo, o aquellos archivos de prueba creados durante el análisis de nuestros datos, archivos de configuración (passwords)...  

**Archivo:    .gitignore**

Ir a la raíz de la carpeta python-class y crear directorio y archivos de prueba 
`cd ..`  
`pwd`  
`mkdir results`  
`touch results/a.out results/b.out`  
Comprobando el estado de nuestro repositorio  
`git status`  
Abre el archivo .gitignore en el *directorio raíz*  
`nano .gitignore`  
O bien, puedes abrirlo desde un editor gráfico  
Agregar la línea y guardar los cambios:  
`results/`  
Comprobando el estado de nuestro repositorio  
`git status`

## Pull request (PR)

.full-width[.content-box-red[Un _pull request_ es una petición para integrar propuestas o cambios de código a un proyecto.]]

Un _pull request_ nos sirve para _compartir cambios_ con el resto del equipo. 

También mediante un _pull request_ podremos enviar nuestras **propuestas** a un repositorio de acceso abierto.

Antes de __aprobar__ un pull request se debe _analizar y revisar el código_ que ha sido modificado, y una vez validado se podrán fusionar los cambios a la *rama master/main*.

&lt;img src="img/githubflowPR.png" width="250px" style="display: block; margin: auto;" /&gt;

## Pull request (PR)

__¿Cómo puedo contribuir en un proyecto (repositorio en GitHub)?__  

Para contribuir en un proyecto que está publicado en GitHub tendremos que hacer uso de un _Pull Request_.  

Nota: Para enviar nuestras observaciones/cambios __no es necesario ser colaborador del proyecto__.  

*Actividad:*  

1. Localizar un repositorio de interés en GitHub  

2. Seleccionar un archivo, intentar editarlo para realizar un "fork" (crear una copia de un repositorio en tu cuenta de GitHub) y hacer los cambios.  

3. Realizar los cambios necesarios en el o los archivos y hacer commit: Commit changes... -&gt; Propose changes. Revisar sección: "Comparando cambios"  

4. Crear un pull request: título, descripción, menciones, formatos, etc.

&lt;img src="img/pull-requests.jpeg" width="90px" style="display: block; margin: auto;" /&gt;

## Pull request

__¿Cómo revisar/aceptar un pull request?__  

Por parte del propietario o propietaria del repositorio:

1. Recibirá una notificación por email del pull request. Ver también el ícono se "notificaciones" en la interfaz de GitHub (a un costado de la foto de perfil)

2. Revisar los cambios propuestos (commits, archivos modificados, etc.)  

3. Escribir un mensaje sobre lo visto en el pull request  

4. Hacer "Merge pull request" y confirmar pull request  

5. Descargar los cambios al repositorio local  

Nota: En el paso 3 y 4 el contribuidor recibirá los mensajes de notificación por email.
